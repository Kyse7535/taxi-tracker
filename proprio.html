<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tableau de bord Propriétaire</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f8;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header h1 {
            font-size: 20px;
            margin: 0;
        }

        nav {
            background-color: #34495e;
            display: flex;
            padding: 12px 0;
            justify-content: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 16px;
            padding: 8px 16px;
            border-radius: 6px;
            transition: background 0.3s;
        }

        nav a:hover {
            background-color: #2c3e50;
        }



        @media (max-width: 600px) {
            nav {
                flex-direction: column;
                align-items: center;
            }

            nav a {
                margin: 8px 0;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Taxi Tracker - Espace Propriétaire</h1>
        <button id="logoutBtn"
            style="background: #e74c3c; color: white; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer;">Se
            déconnecter</button>
    </header>

    <nav>
        <a href="register.html">Gérer les clients</a>
        <a href="donnees.html">Accéder aux données</a>
    </nav>

    <main>
        <h2>Bienvenue dans votre tableau de bord</h2>
        <p>Sélectionnez une action dans le menu ci-dessus.</p>
    </main>

    <script type="module" src="app.js"></script>
</body>

</html>
